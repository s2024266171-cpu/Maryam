<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Grid Template Areas with Containers</title>
<style>

/* MAIN CONTAINER */
.container {
  display: grid;
  grid-template-areas:
    "header header header"
    "sidebar content1 content1"
    "sidebar content2 content3"
    "footer footer footer";
  
  grid-template-columns: 200px 1fr 1fr;
  grid-gap: 15px;
  width: 90%;
  margin: 40px auto;
}

/* INDIVIDUAL CONTAINERS */
.header {
  grid-area: header;
  background: #7a5cff;
  padding: 20px;
  color: white;
  text-align: center;
}

.sidebar {
  grid-area: sidebar;
  background: #2fd09b;
  padding: 20px;
  min-height: 350px;
  color: #000;
  text-align: center;
}

.content1 {
  grid-area: content1;
  background: #e65fbd;
  padding: 20px;
  text-align: center;
}

.content2 {
  grid-area: content2;
  background: #15516e;
  padding: 20px;
  text-align: center;
}

.content3 {
  grid-area: content3;
  background: #f8b052;
  padding: 20px;
  text-align: center;
}

.footer {
  grid-area: footer;
  background: #6a39fa;
  padding: 20px;
  text-align: center;
  color: white;
}

</style>
</head>
<body>

<div class="container">

  <div class="header">Header</div>

  <div class="sidebar">Sidebar</div>

  <div class="content1">Content-1</div>

  <div class="content2">Content-2</div>

  <div class="content3">Content-3</div>

  <div class="footer">Footer</div>

</div>

</body>
</html>
